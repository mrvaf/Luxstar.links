<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>لینک‌های من</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=B+Titr&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'B Titr', sans-serif;
            background: linear-gradient(135deg, #f0f4ff, #dfe9ff);
            margin: 0;
            padding: 40px 10px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }

        .container {
            max-width: 420px;
            margin: auto;
        }

        .card {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            margin: 12px 0;
            border-radius: 16px;
            border: 2px solid #aaa;
            background-color: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.2s ease;
            cursor: pointer;
            color: #333;
            text-decoration: none;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.2);
            background-color: #f0f0f0;
        }

        .icon {
            width: 34px;
            height: 34px;
        }

        .label {
            font-size: 20px;
            flex: 1;
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .card {
                padding: 12px 15px;
            }
            .label {
                font-size: 18px;
            }
            .icon {
                width: 28px;
                height: 28px;
            }
        }
    </style>
</head>
<body>

    <h1>شبکه‌های اجتماعی من</h1>
    <div class="container">

        <a href="#" class="card">
            <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" />
            <span class="label">اینستاگرام (فعلاً خالی)</span>
        </a>

        <a href="#" class="card">
            <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/telegram.svg" />
            <span class="label">تلگرام (فعلاً خالی)</span>
        </a>

        <a href="#" class="card">
            <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" />
            <span class="label">یوتیوب (فعلاً خالی)</span>
        </a>

        <a href="#" class="card">
            <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/whatsapp.svg" />
            <span class="label">واتساپ (فعلاً خالی)</span>
        </a>

        <a href="#" class="card">
            <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/0/02/Rubika_logo.svg" />
            <span class="label">روبیکا / ایتا (فعلاً خالی)</span>
        </a>

        <a href="#" class="card">
            <img class="icon" src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/internetexplorer.svg" />
            <span class="label">وب‌سایت (فعلاً خالی)</span>
        </a>

    </div>

</body>
</html>
